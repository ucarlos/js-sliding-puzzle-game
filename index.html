<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sliding Puzzle Game</title>
    <script src="js/main.js"></script>
    <script defer src="js/audio_player.js"></script>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <h1 class="title">Sliding Puzzle Game</h1>

      <div id="main-puzzle-container" class="main-puzzle-container">
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>
          <div class="main-puzzle-container puzzle-piece"></div>          
      </div>

      <div class="button-container">
          <button style="position: relative; right: 20px;" onclick="changeDifficulty();">Change the Difficulty!</button>
          <button style="font-weight: bold;" onclick="startGame();">Start the game!</button>
          <button style="position: relative; left: 20px;" onclick="solveGame();">Solve it for Me!</button>
      </div>

      <div class="button-container">
        <div>
          <input type="radio" id="puzzle_size_3x3" name="puzzle-size" value="3" onclick="setPuzzleSize(3)">
          <label for="puzzle_size_3x3">3x3 Puzzle</label>
        </div>      
        <div>
          <!-- EEEH !-->
          <input type="radio" id="puzzle_size_4x4" name="puzzle-size" value="4" onclick="setPuzzleSize(4)" checked>
          <label for="puzzle_size_4x4">4x4 Puzzle</label>
        </div>

        <div>
          <input type="radio" id="puzzle_size_5x5" name="puzzle-size" value="5" onclick="setPuzzleSize(5)">
          <label for="puzzle_size_5x5">5x5 Puzzle</label>
        </div>
      </div>

      <!-- <audio id="music-player" class="music-player" ended="playRandomTrack()"> -->
      <audio id="music-player" class="music-player">        
      </audio>
      
      
  </body>
  
</html>
